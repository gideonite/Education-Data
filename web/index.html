<style type="text/css">

    .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
    }

    .background path {
        fill: none;
        stroke: #ccc;
        stroke-opacity: .4;
        shape-rendering: crispEdges;
    }

    .foreground path {
        fill: none;
        stroke: steelblue;
        stroke-opacity: .7;
    }

    .axis line, .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
</style>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
<script type="text/javascript" src="js/parallel-coordinates.js"></script>
</head>
<body>

    <div class="container">
        <h1>NYC Public School Data</h1>

        <h2>Survey Questions</h2>

        <select id="selector">
            <option value="feel-welcome">My child's school makes me feel welcome.</option>
            <option value="helpful-feedback">School leaders give me regular and helpful feedback about my teaching.</option>
            <option value="continue-education">Most of the teaching staff at my school expect me to continue my education after high school.</option>
        </select>

        <div id="survey-questions"></div>
        <script type="text/javascript" src="js/barchart.js"></script>
    </div>

<script type="text/javascript">

    var Data = {};

    function get_parent_score() {
        $.get("json/parent-score.json", function(data) {
            Data["feel-welcome"] = data;
        })
    }

    function get_student_score() {
        $.get("json/student-score.json", function(data) {
            Data["continue-education"] = data;
        })
    }

    function get_teacher_score() {
        $.get("json/teacher-score.json", function(data) {
            Data["helpful-feedback"] = data;
        })
    }

    var $container = $('.container');

    $container.hide();
    $.when(get_parent_score(), get_student_score(), get_teacher_score()).done(
        $container.show()
        );

    $selector = $("#selector");
    var question_el = document.getElementById('survey-questions');
    $selector.change(function() {
            question_el.innerHTML = "";         // reset
            Barchart(Data[$selector.val()], question_el);
    });

</script>
</body>
</html>
